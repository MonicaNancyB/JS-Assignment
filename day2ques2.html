<html>
    <head>
        <title>String and Array Methods</title>
    </head>
    <body>
        <script>
            text="Hello everyone! Lets enjoy learning JS essentials"//String
            console.log(text.startsWith("Hello"));
            console.log(text.search("i"));
            text1 ="   Live a life that is well balanced and don't do things in excess.  "
            console.log(text1.trim());
            console.log(text1.split());
            console.log(text1.includes("r"));
            console.log(text1.concat(text));
            var fruits = ["Banana", "Orange", "Apple", "Mango"]; //Array
            console.log(fruits.length); 
            console.log(fruits.splice(3)); 
            console.log(fruits.sort()); 
            console.log(fruits.reverse()); 
            console.log(fruits.push("Cherry","Strawberry","Pineapple")); 
            console.log(fruits); 
            console.log(fruits.lastIndexOf("Cherry"));
            console.log(fruits.includes("Lemon"));
        </script>
        </body>
        </html>
