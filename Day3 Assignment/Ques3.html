<html>
    <head>
        <title>Grades of Marks Obtained</title>
    </head>
    <script>
var marks = document.getElementById("myInput").value;
switch(true) {
    case(marks < 50):
        console.log(`Marks are '${marks}' and grade is "F"`);
        break;
    case(marks >= 50 && marks <= 59):
        console.log(`Marks are '${marks}' and grade is "E"`);
        break;
    case(marks >= 60 && marks <= 69):
        console.log(`Marks are '${marks}' and grade is "D"`);
        break;
    case(marks >= 70 && marks <= 79):
        console.log(`Marks are '${marks}' and grade is "C"`);
        break;
    case(marks >= 80 && marks <= 89):
        console.log(`Marks are '${marks}' and grade is "B"`);
        break;
    case(marks >= 90 && marks <= 99):
        console.log(`Marks are '${marks}' and grade is "A"`);
        break;  
    default:
        console.log(`Enter the marks between 0 and 100`);
        break;
}
</script>
</body>
</html>
