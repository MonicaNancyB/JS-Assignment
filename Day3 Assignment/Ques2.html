<html>
    <head>
        <title>OS Name and Version</title>
    </head>
    <body>
        <script>
            let version =String(prompt("Enter OS name and version seperated by a space."));
            console.log("The OS name is '${version.split(" ")[0]}' and version is '${version.split(" ")[1]}'.");
        </script>
    </body>
</html>
